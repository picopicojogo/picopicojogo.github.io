<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pico-Pico No Labirinto Mágico</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('background.jpg') no-repeat center center;
      background-size: contain;
      background-color: #000;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      position: absolute;
      top: 33vh;
      left: 43%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 100vw;
    }

    iframe {
      width: 485px;
      height: 402px;
      border: none;
      max-width: 95vw;
    }

    .instructions {
      margin-top: 50px;
      font-size: 18px;
      line-height: 1.6;
      max-width: 90%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5); /* translucent black background */
      border-radius: 12px;
      backdrop-filter: blur(4px);     /* optional: glassy effect */
      text-shadow: 1px 1px 3px #000;
	  margin-left: auto;
	  margin-right: auto;
    }

    @media (max-width: 768px) {
      .container {
        top: 20vh;
        left: 50%;
      }

      iframe {
        width: 90vw;
        height: calc(90vw * 0.828);
      }

      .instructions {
        font-size: 16px;
        margin-top: 40px;
      }
    }

    @media (max-width: 480px) {
      .container {
        top: 16vh;
        left: 50%;
      }

      .instructions {
        font-size: 15px;
        line-height: 1.4;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://scratch.mit.edu/projects/1195417130/embed" allowtransparency="true" scrolling="no" allowfullscreen></iframe>
    <div class="instructions">
      Explora este labirinto mágico e encontra o tesouro escondido no centro!<br>
      Guia o Pico-Pico com a ajuda dos teus dedos, com o teu rato de computador ou com as teclas direcionais do teu teclado e traça o caminho certo.<br>
      <strong>Boa sorte!</strong>
    </div>
  </div>
</body>
</html>
